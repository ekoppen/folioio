version: '3.8'

services:
  # Nginx reverse proxy - handles all incoming traffic
  nginx:
    image: nginx:alpine
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx  # Added: nginx logs
    depends_on:
      - api-server
    networks:
      - portfolio-network
    restart: unless-stopped
    container_name: "${CONTAINER_NAME:-portfolio}-nginx"

  # API Backend
  api-server:
    build: ./local-backend
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=portfolio_db
      - DATABASE_USER=postgres
      - MINIO_ENDPOINT=minio:9000
      - CORS_ORIGIN=*
    volumes:
      - ./logs/api:/app/logs  # Added: API logs
      - ./uploads:/app/uploads  # Added: file uploads
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    container_name: "${CONTAINER_NAME:-portfolio}-api"

  # PostgreSQL Database - USES BIND MOUNTS
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    volumes:
      # CHANGED: bind mount instead of volume
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres-config:/docker-entrypoint-initdb.d
      - ./backups:/backups  # Added: backup directory access
    networks:
      - portfolio-network
    restart: unless-stopped
    container_name: "${CONTAINER_NAME:-portfolio}-db"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d portfolio_db"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # MinIO Storage - USES BIND MOUNTS
  minio:
    image: minio/minio:latest
    env_file:
      - .env
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      # CHANGED: bind mount instead of volume
      - ./data/minio:/data
      - ./backups:/backups  # Added: backup directory access
    command: server /data --console-address ":9001"
    networks:
      - portfolio-network
    restart: unless-stopped
    container_name: "${CONTAINER_NAME:-portfolio}-storage"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# REMOVED: volumes section (no longer needed with bind mounts)
networks:
  portfolio-network:
    driver: bridge